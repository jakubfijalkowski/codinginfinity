<article id="post-page">
    <header>
        <h2>$title$</h2>
        <span class="by-line"><time datetime="$isoDate$">$date$</time>$if(tags)$, tags: $tags$$endif$</span>
    </header>
    <section class="post-content">
        $body$
    </section>
    <section class="post-comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'codinginfinity';
        var disqus_identifier = '$url$';
        var disqus_url = 'http://codinginfinity.me$url$';
        var disqus_title = '$title$ - Coding Infinity';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </section>
</article>
