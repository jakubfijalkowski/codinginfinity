{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{{ config.title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,400italic|Signika:600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ get_url(path="styles.css", trailing_slash=false) }}">
    
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
</head>
<body>
    <div id="wrap">
        <nav id="site-nav" role="navigation">
            <div id="nav-list">
                <a href="/">Home</a>
                <a href="/about-me">About Me</a>
                <a href="/contact">Contact</a>
                <a href="{{ config.extra.source }}">Source code</a>
            </div>
            <ul class="social">
                <li><a class="twitter" href="https://twitter.com/{{ config.extra.twitter }}"></a></li>
                <li><a class="github" href="https://github.com/{{ config.extra.github }}"></a></li>
                <li><a class="rss icon-last" href="{{ get_url(path="rss.xml", trailing_slash=false) }}"></a></li>
            </ul>
            <span>Site proudly generated by <a href="https://www.getzola.org/">Zola</a></span><br>
            <span>Theme based on <a href="https://www.jacoporabolini.com/emerald/">Emerald</a> by Jacopo Rabolini</span>
        </nav>

        <a href="#" id="nav-menu" class="fixed">
            <div id="menu"></div>
        </a>

        <header id="page-header">
            <a href="/">
                <img src="/images/logo.png" alt="Logo">
                <h1>{{ config.title }}</h1>
                <h2>{{ config.description }}</h2>
            </a>
        </header>

        <main class="container" role="main" style="text-align: center;">
            <h2>Something has gone terribly wrong. Start again. :)</h2>
        </main>

        <footer>
            <span>{{ config.extra.copyright }}</span>
        </footer>
        
        <script src="/js/main.js"></script>
    </div>
</body>
</html>
